{% extends '_base.html' %}

{% block title %}Homepage{% endblock title %}

{% block content %}
    <div class="container">
        <h1>This is homepage</h1>
        {% if user.is_authenticated %}
            Hi {{ user.email }}
            <p>
                <a href="{% url 'logout' %}">Log Out</a>
            </p>
        {% else %}
            <p>You are not logged in</p>
            <a href="{% url 'login' %}">Log In</a>
            <a href="{% url 'signup' %}">Sign Up</a>
        {% endif %}
    </div>
{% endblock content %}
